# DEB Package
nfpms:
  - id: pvetui-deb
    description: "A terminal user interface (TUI) for Proxmox VE"
    homepage: "https://github.com/devnullvoid/pvetui"
    maintainer: "devnullvoid <devnullvoid.space@gmail.com>"
    license: "MIT"
    formats:
      - deb
    contents:
