        dst: "/usr/local/bin/pvetui"
        type: "file"
      - src: "LICENSE"
        dst: "/usr/share/doc/pvetui/LICENSE"
        type: "doc"
      - src: "README.md"
        dst: "/usr/share/doc/pvetui/README.md"
        type: "doc"
      - src: "THIRD_PARTY_LICENSES.md"
        dst: "/usr/share/doc/pvetui/THIRD_PARTY_LICENSES.md"
        type: "doc"
      - src: "internal/vnc/novnc/LICENSE.txt"
        dst: "/usr/share/doc/pvetui/noVNC/LICENSE.txt"
        type: "doc"
      - src: "internal/vnc/novnc/lib/pako/LICENSE"
        dst: "/usr/share/doc/pvetui/noVNC/LICENSE.pako"
        type: "doc"
    overrides:
      deb:
        dependencies:
          - "libc6"
        recommends:
          - "kitty | alacritty"

  # RPM Package
  - id: pvetui-rpm
    description: "A terminal user interface (TUI) for Proxmox VE"
    homepage: "https://github.com/devnullvoid/pvetui"
    maintainer: "devnullvoid <devnullvoid.space@gmail.com>"
    license: "MIT"
    formats:
      - rpm
    contents:
      - src: "{{ .ArtifactPath }}"
        dst: "/usr/local/bin/pvetui"
        type: "file"
      - src: "LICENSE"
        dst: "/usr/share/doc/pvetui/LICENSE"
        type: "doc"
      - src: "README.md"
        dst: "/usr/share/doc/pvetui/README.md"
        type: "doc"
      - src: "THIRD_PARTY_LICENSES.md"
        dst: "/usr/share/doc/pvetui/THIRD_PARTY_LICENSES.md"
        type: "doc"
      - src: "internal/vnc/novnc/LICENSE.txt"
        dst: "/usr/share/doc/pvetui/noVNC/LICENSE.txt"
        type: "doc"
      - src: "internal/vnc/novnc/lib/pako/LICENSE"
        dst: "/usr/share/doc/pvetui/noVNC/LICENSE.pako"
        type: "doc"
    overrides:
      rpm:
        dependencies:
          - "glibc"
        suggests:
          - "kitty"
          - "alacritty"

