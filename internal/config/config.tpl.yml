# Example multi-profile config for pvetui
profiles:
  default:
    addr: https://proxmox.local:8006
    api_path: /api2/json
    user: root
    # password: "1234567890"
    # token_id: "tui"
    # token_secret: "1234567890"
    realm: pam
    insecure: true
    ssh_user: root
    vm_ssh_user: root
    # ssh_jump_host:
    #   addr: jump.example.com
    #   user: jumpuser
    #   keyfile: /path/to/jump/key
    #   port: 2222
default_profile: default

debug: false
show_icons: true
# cache_dir: "/custom/cache/path"  # Optional: overrides platform defaults
# age_dir: "/custom/age/path"      # Optional: overrides where age keys are stored

key_bindings:
  switch_view: "]"
  switch_view_reverse: "["
  nodes_page: "Alt+1"
  guests_page: "Alt+2"
  tasks_page: "Alt+3"
  tasks_toggle_queue: t
  task_stop_cancel: x
  menu: m
  global_menu: g
  shell: s
  vnc: v
  refresh: "Ctrl+r"
  auto_refresh: a
  search: "/"
  help: "?"
  quit: q
# Reserved keys (h, j, k, l, arrows, Tab, Enter, Esc, Backspace) cannot be reassigned.
# System combos like Ctrl+C, Ctrl+D and Ctrl+Z are also blocked.

# Theme configuration
theme:
  # Optionally set a built-in theme by name (e.g., "catppuccin-mocha").
  name: "default"
